{%load plotly_dash%}
{% load bootstrap4 %}


{% if some_dict %}
<div class="card border-dark">
    <div class="card-body" style="height: 750px;">
        <div class="container">
            <div class="{%plotly_class name='SentOpinDash'%}">
                <!-- plotly_app -->
                    {%plotly_app name="SentOpinDash" ratio=1 initial_arguments=some_dict%}
            </div>
        </div>
    </div>
</div>

{% endif %}
